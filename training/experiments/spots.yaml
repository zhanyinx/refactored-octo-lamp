name: "octo-lamp"
comments: "Spot overfitting."
dataset: "SpotsDataset"
dataset_args:
    version: "spots_synt_harder_f32641ed"
model: "SpotsModel"
network: "fcn_dropout_bigger"
network_args:
    n_channels: 3
loss: "binary_crossentropy"
optimizer: "adam"
train_args:
    batch_size: 1
    epochs: 1000
    learning_rate: 3e-4
