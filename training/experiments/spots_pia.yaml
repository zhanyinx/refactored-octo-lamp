name: "pia_spots"
comments: "Pia spots full dataset"
dataset: "SpotsDataset"
dataset_args:
    version: "pia_spots_c7016ca6"
    cell_size: 4
model: "SpotsModel"
network: "resnet"
network_args:
    n_channels: 3
loss: "binary_crossentropy"
optimizer: "adam"
train_args:
    batch_size: 4
    epochs: 200
    learning_rate: 1e-4
