name: "pia_spots"
comments: "Pia spots full dataset"
dataset: "SpotsDataset"
dataset_args:
    version: "pia_spots_158f6bd5"
model: "SpotsModel"
network: "fcn_dropout_bigger"
network_args:
    n_channels: 3
