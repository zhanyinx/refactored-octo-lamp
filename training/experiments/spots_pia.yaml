name: "pia_spots"
comments: "Pia spots full dataset"
dataset: "SpotsDataset"
dataset_args:
    version: "pia_spots_c7016ca6"
    cell_size: 4
    flip: True
    illuminate: False
    rotate: True
    gaussian_noise: True
    translate: False
model: "SpotsModel"
network: "resnet"
network_args:
    n_channels: 3
loss: "binary_crossentropy"
optimizer: "adam"
train_args:
    batch_size: 1
    epochs: 2000
    learning_rate: 3e-5
