name: "Ivana_spots"
comments: "Ivana spots full dataset: dropout + augmentation replicate"
dataset: "SpotsDataset"
dataset_args:
    version: "ivana_spot_cdf510ae"
    cell_size: 4
    flip: True
    illuminate: True
    rotate: True
    gaussian_noise: True
    translate: False
model: "SpotsModel"
network: "resnet"
network_args:
    n_channels: 3
loss: "binary_crossentropy"
optimizer: "adam"
train_args:
    batch_size: 1
    epochs: 1000
    learning_rate: 3e-5
