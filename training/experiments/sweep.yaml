method: random
metric:
  goal: minimize
  name: val_loss
parameters:
  comments:
    distribution: categorical
    values: ["Sweeping trial."]
  dataset:
    distribution: categorical
    values: ["NucleusDataset"]
  dataset_args_version:
    distribution: categorical
    values: ["nuclei_ce23af5e"]
  loss:
    distribution: categorical
    values: ["binary_crossentropy"]
  model:
    distribution: categorical
    values: ["NucleusModel"]
  network:
    distribution: categorical
    values: ["fcn32", "fcn16", "fcn8"]
  network_args_n_channels:
    distribution: categorical
    values: [1]
  optimizer:
    distribution: categorical
    values: ["adam", "rmsprop"]
  train_args_batch_size:
    distribution: int_uniform
    max: 16
    min: 2
  train_args_epochs:
    distribution: categorical
    values: [100]
  train_args_learning_rate:
    distribution: uniform
    max: 0.001
    min: 0.00001
program: ../run_sweep.py
